<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .preview {
      padding: 10px;
      overflow-x: auto;
      min-height: 1.375rem;
      margin: 10px 0;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
    }

    .preview img {
      width: 32px;
      height: auto;
      vertical-align: middle;
    }

    textarea {
      margin: 10px 0 0;
      resize: vertical;
      width: 100%;
      min-height: 200px;
      outline: none;
      font-family: inherit;
    }
  </style>
  <script src="emot.js"></script>
</head>

<body>
  <textarea></textarea>
  <div class="preview"></div>
  <div class="emots"></div>
  <script>
    const emot = new Emot({
      el: document.querySelector('.emots'),
      target: document.querySelector('textarea'),
      emotMaps: 'emot.json'
    })

    const preview = document.querySelector('.preview')

    defineProperty(emot.get())

    function defineProperty(target) {
      Object.keys(target).forEach((key) => {
        let value = target[key]
        Object.defineProperty(target, key, {
          get() {
            return value
          },
          set(newValue) {
            value = newValue
            preview.innerHTML = value
          }
        })
      })
    }
  </script>
</body>

</html>
